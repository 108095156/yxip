name: Update IP List

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 关键权限配置

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取完整提交历史

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run script
      run: python ${{ github.workspace }}/collect_ips.py

    - name: Commit and push changes
      run: |
        git config --global user.email "tianshideyou@proton.me"
        git config --global user.name "tianshipapa"
        # 自动处理换行符问题（Windows/Linux兼容）
        git config --global core.autocrlf false
        # 更新远程地址
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/camel52zhang/yxip.git
        # 强制拉取最新代码避免冲突
        git pull --rebase 
        # 提交变更
        if [ -n "$(git status --porcelain)" ]; then
          git add ip.txt
          git commit -m "Automatic update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main
          echo "✅ Changes pushed successfully"
        else
          echo "🔄 No changes detected"
        fi
